{{ define "main" }}

<section class="site-project-single-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <div class="site-project-single">
          <h1>
            {{ .Title | safeHTML }}
          </h1>
          <img class="site-project-hero-img" src="{{ .Params.hero_image | absURL }}">
          <div class="site-project-single-description">
            {{ .Content }}
          </div>
          <div class="site-project-single-image">
            {{ range .Params.project_images }}
            <img src="{{ . | absURL }}" alt="project image">
            {{ end }}
          </div>
          {{ if .PrevInSection }}
          <div class="site-project-single-action">
            <a href="{{.PrevInSection.Permalink}}">
              <div class="">
                <span class="next-project" data-text="Next Project">
                  Next Project
                </span>
                <svg class="next-project-arrow" xmlns="http://www.w3.org/2000/svg" width="26.071" height="32.634" viewBox="0 0 26.071 32.634">
                  <g id="upload" transform="translate(-3.282)">
                    <path id="Path_3" data-name="Path 3" d="M16.317,32.634a.5.5,0,0,1-.5-.5V.5a.5.5,0,0,1,1,0V32.134A.5.5,0,0,1,16.317,32.634Z" fill="currentColor"/>
                    <path id="Path_4" data-name="Path 4" d="M28.852,13.536a.5.5,0,0,1-.354-.146L16.319,1.207,4.135,13.39a.5.5,0,0,1-.707-.707L15.966.146A.5.5,0,0,1,16.319,0h0a.5.5,0,0,1,.354.146L29.206,12.682a.5.5,0,0,1-.354.854Z" fill="currentColor"/>
                  </g>
                </svg>
              </div>
            </a>
          </div>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
